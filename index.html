<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="Karnaugh Map Visualizer">
    <meta property="og:description" content="A Karnaugh Map Visualizer made using wCanvas.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://Marco4413.github.io/KarnaughMaps/">
    <meta property="og:image" content="https://raw.githubusercontent.com/Marco4413/KarnaughMaps/master/preview.png">

    <meta property="twitter:title" content="Karnaugh Map Visualizer">
    <meta property="twitter:description" content="A Karnaugh Map Visualizer made using wCanvas.">
    <meta property="twitter:card" content="summary">
    <meta property="twitter:image" content="https://raw.githubusercontent.com/Marco4413/KarnaughMaps/master/preview.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karnaugh Map Visualizer</title>
    <script src="script.js" type="module"></script>

    <style>
        body {
            overflow: hidden;
            background: black;
            padding: 0px;
            margin: 0px;
        }

        .hidden {
            display: none;
        }

        .menu {
            position: absolute;
            top: 0px;
            left: 0px;
            display: flex;
            flex-direction: column;
            padding: 5px;
            margin: 5px;
        }
    </style>

    <link rel="stylesheet" href="https://Marco4413.github.io/static/css/dark.css">
    <script src="https://Marco4413.github.io/static/js/copyright.js" url="https://github.com/Marco4413/KarnaughMaps" name="Marco4413" year="2023"></script>
</head>
<body>
    <div class="menu">
        <button id="selColor" onclick="toggleSelectionColor(this)">Use Group Color for Selection</button>
        <button onclick="saveImage()">Save Image</button>
        <button onclick="resetGroups()">Reset Groups</button>
        <button id="selConf" onclick="confirmSelection()">Confirm Selection</button>
        <input id="varCount" type="text" placeholder="Variable Count" onchange="updateVariables()">
        <input id="varNames" type="text" placeholder="Variable Names (csv)" onchange="updateVariables()">
        <button onclick="saveMap()">Save Map</button>
        <button onclick="loadMap()">Load Map</button>
        <div class="text-center">
            <label for="groupColor">Next Color</label>
            <input type="color" id="groupColor" oninput="changeColor(this.value, true)">
        </div>
    </div>
</body>
</html>
